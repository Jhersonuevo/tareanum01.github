<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="contenedor">
        <button id = "boton-fijo"> NO :( </button>
        <button id="boton-movil">Sí!</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const boton = document.getElementById("boton-movil");
            const contenedor = document.getElementById("t2");
        
            function moverBoton() {
                let maxX = contenedor.clientWidth - boton.clientWidth;  // Máximo X dentro de #t2
                let maxY = contenedor.clientHeight - boton.clientHeight; // Máximo Y dentro de #t2
        
                let randomX = Math.random() * maxX;
                let randomY = Math.random() * maxY;
        
                boton.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        
            boton.addEventListener("mouseover", moverBoton); 
        });
   </script>    
</body>
</html>
